descriptor_schema: https://raw.githubusercontent.com/sonata-nfv/tng-schema/master/function-descriptor/vnfd-schema.yml
vendor: eu.5gtango
name: k-vnf4
version: '0.8'
author: sm-pilot@5gtango.eu
description: 'a CNF based on official Kibana image'

# loosely corresponds to the "containers" section in a k8s deployment
cloudnative_deployment_units:
- id: cdu01
  image: sonatanfv/vnf-ids-kibana:latest
  connection_points:
  - id: kibana5601
    port: 5601
  monitoring_parameters:
  - name: "container_cpu_load_average_10s"
    unit: "Percentage"
  - name: "container_memory_usage_bytes"
    unit: "MB"
  - name: "container_network_receive_bytes_total"
    unit: "MB"
  - name: "container_network_transmit_bytes_total"
    unit: "MB"
  parameters:
    env:
      e_vnf3_eu_5gtango_0_8_elastic9200_ip: localhost # 'localhost' just as default, this will be overridden by the SP
      e_vnf3_eu_5gtango_0_8_elastic9200_port: 9200
      VERSION: "0.8"
 
# corresponds to the k8s service layer: connection to the outside world 
connection_points:
- id: kibana5601
  interface: ipv4
  type: serviceendpoint
  port: 5601
  
# CNFs only use E-Tree links to map external ports/cp to internal ports/cp
virtual_links:
- id: kibana5601link
  connectivity_type: E-Tree
  connection_points_reference:
    - kibana5601
    - cdu01:kibana5601


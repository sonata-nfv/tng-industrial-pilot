descriptor_schema: >-
  https://raw.githubusercontent.com/sonata-nfv/tng-schema/master/service-descriptor/nsd-schema.yml
vendor: eu.5gtango
name: tng-smpilot-ns1-emulator
version: '0.1'
author: 'Manuel Peuster (Paderborn University)'
description: 'Smart manufacturing pilot: Factory edge service (NS1) for vim-emu.'
network_functions:
  - vnf_id: vnf_cc
    vnf_vendor: eu.5gtango
    vnf_name: smpilot-cc
    vnf_version: '0.1'
  - vnf_id: vnf_eae
    vnf_name: smpilot-eae
    vnf_vendor: eu.5gtango
    vnf_version: '0.1'
connection_points:
  - id: mgmt
    interface: ipv4
    type: management
  - id: data
    interface: ipv4
    type: external
virtual_links:
  - id: mgmt
    connectivity_type: E-LAN
    connection_points_reference:
      - 'vnf_cc:mgmt'
      - 'vnf_eae:mgmt'
      - mgmt
  - id: data-2-vnf_cc
    connectivity_type: E-Line
    connection_points_reference:
      - data
      - 'vnf_cc:data'
  - id: vnf_cc-2-vnf_eae
    connectivity_type: E-Line
    connection_points_reference:
      - 'vnf_cc:intern'
      - 'vnf_eae:intern'
# vim-emu LLCM requires this section, but ignores many parts of it
forwarding_graphs:
  - fg_id: fg01
    number_of_endpoints: 1
    number_of_virtual_links: 1
    constituent_virtual_links:
      - data-2-vnf_cc
    constituent_vnfs:
      - vnf_cc
    network_forwarding_paths:
      - fp_id: 'fg01:fp01'
        policy: none
        connection_points:
          - connection_point_ref: data
            position: 1
          - connection_point_ref: 'vnf_cc:data'
            position: 2
  - fg_id: fg02
    number_of_endpoints: 0
    number_of_virtual_links: 1
    constituent_virtual_links:
      - vnf_cc-2-vnf_eae
    constituent_vnfs:
      - vnf_cc
      - vnf_eae
    network_forwarding_paths:
      - fp_id: 'fg02:fp01'
        policy: none
        connection_points:
          - connection_point_ref: 'vnf_cc:intern'
            position: 1
          - connection_point_ref: 'vnf_eae:intern'
            position: 2

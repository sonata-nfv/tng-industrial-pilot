---
descriptor_schema: "https://raw.githubusercontent.com/sonata-nfv/tng-schema/master/function-descriptor/vnfd-schema.yml"

vendor: "eu.5gtango"
name: "ipfire-vnf"
version: "0.1"
author: "AR, ALabs"
description: "An IPfire VNF descriptor"


# virtual deployment units inside the VNF
virtual_deployment_units:
  - id: "vdu01"
    vm_image: "ipfire_docker"
    vm_image_format: "docker"
    resource_requirements:
      cpu:
        vcpus: 1
      memory:
        size: 2
        size_unit: "GB"
      storage:
        size: 10
        size_unit: "GB"
    monitoring_parameters:
      - name: "vm_cpu_perc"
        unit: "Percentage"
      - name: "vm_mem_pers"
        unit: "Percentage"
      - name: "vm_net_rx_MB"
        unit: "MB"
      - name: "vm_net_tx_MB"
        unit: "MB"
    connection_points:
      - id: "mgmt"
        interface: "ipv4"
        type: "internal"
      - id: "input"
        interface: "ipv4"
        type: "internal"
      - id: "output"
        interface: "ipv4"
        type: "internal"
        
        
# VNF connection points to the outside world
connection_points:
  - id: "mgmt"
    interface: "ipv4"
    type: "management"
  - id: "input"
    interface: "ipv4"
    type: "external"
  - id: "output"
    interface: "ipv4"
    type: "external"
    

# Virtual Links connecting the VDUs' connection points with each other and with the VNF's connection points
virtual_links:
  - id: "mgmt"
    connectivity_type: "E-LAN"
    connection_points_reference:
      - "vdu01:mgmt"
      - "mgmt"
    dhcp: True
  - id: "input"
    connectivity_type: "E-Line"
    connection_points_reference:
      - "vdu01:input"
      - "input"
    dhcp: True
  - id: "output"
    connectivity_type: "E-Line"
    connection_points_reference:
      - "vdu01:output"
      - "output"
    dhcp: True

##
## The monitoring rules that react to the monitoring parameters
##
monitoring_rules:
  - name: "mon:rule:vm_cpu_perc"
    description: "Trigger events if CPU load is above 90 percent."
    duration: 60
    duration_unit: "s"
    condition: "vdu01:vm_cpu_perc > 90"
    notification:
      - name: "notification01"
        type: "rabbitmq_message"
  - name: "mon:rule:vm_mem_perc"
    description: "Trigger events if memory consumption is above 90 percent."
    duration: 120
    duration_unit: "s"
    condition: "vdu01:vm_mem_perc > 90"
    notification:
      - name: "notification02"
        type: "rabbitmq_message"


##
## Function Specific Managers
##
function_specific_managers:
  - id: "sonfsmvdmzserviceipfire-vnfipfire-config1"
    description: "FSM for the configuration of the ipfire"
    image: "sonatanfv/tng-ipfire-fsm-css"
    options:
      - key: "type"
        value: "configure"
      - key: "type"
        value: "start"
      - key: "type"
        value: "stop"


# data source: CC Prometheus DB
apiVersion: 1

datasources:
  - name: cc_database
    type: prometheus
    access: direct
    # this URL needs to point to the CC
    # it's automatically replaced by 'reconfigure_grafana.py' when starting the EAE container
    url: 'http://localhost:9090'
    jsonData:
      timeInterval: '1s'
